
<p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<button (click)="getCrypto()">GET /products</button>


<table mdbTable class="table table-sm table-striped">
  <!-- <thead>
  <tr>
    <th scope="col">#</th>

    <th scope="col">Change(24h)</th>
  </tr>
  </thead> -->
  <thead>
    <tr>
      <th *ngFor="let head of headElements; index as i" scope="col" [attr.mdbTableSort]="crypto" [attr.sortBy]="headElements[i]">{{head}}
        <mdb-icon fas icon="camera-retro"></mdb-icon> camera-retro
      </th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cryptoRow of crypto; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{cryptoRow.base}} </td>
      <td>${{cryptoRow.price}}</td>
      <td>{{cryptoRow.change.toString().substring(0,cryptoRow.change.indexOf(".")+4)}} %</td>
  </tr>
  </tbody>
</table>
