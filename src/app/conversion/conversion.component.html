<div>
  <h1>
    Cryptocurrency / currency calculator
  </h1>
  <br />
  <br />
  <br />
  <div class="Input">
    Currency:
    <select
      required
      name="Currency1"
      id="currency_select1"
      (change)="getConversion1($event)"
    >
      <option selected disabled>Select Currency</option>
      <option *ngFor="let cypto of crypto" [value]="cypto.code">
        {{ cypto.name }} ({{ cypto.code }})
      </option>
    </select>
    Conversion rate (USD): {{ rate1 }}
    <br />
    Amount:
    <input type="number" name="input_value" step="any" [(ngModel)]="input"  />
    <br />
    <button (click)="convert($event)">Convert</button>
  </div>
  <br />
  <br />
  Currency:
  <select required name="Currency2" id="currency_select2"  (change)="getConversion2($event)">
    <option selected disabled>Select Currency</option>
    <option *ngFor="let cypto of crypto" [value]="cypto.code">
      {{ cypto.name }} ({{ cypto.code }})
    </option>
  </select>
  Conversion rate (USD): {{ rate2 }}
  <br />
  Converted amount:
  <input
    disabled
    type="number"
    name="input_value"
    value="0"
    step="any"
    [(ngModel)]="output"
  />
</div>
